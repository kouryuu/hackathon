  <html>
<head>
    <title>pixi.js example 1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
        }
    </style>
    <script src="js/pixi.js"></script>
</head>
<body>
    <script>

    // create an new instance of a pixi stage
    var stage = new PIXI.Stage(0x0000000);

    // create a renderer instance.
    var renderer = PIXI.autoDetectRenderer(800, 500);

    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);

    requestAnimFrame( animate );
    // the Main character
    var texture_mc_left = PIXI.Texture.fromImage("sprite-MC.png");

    var mainText = new PIXI.Text("", {font: "15px Courier", fill: "white", align: "left"});
    var lifeText = new PIXI.Text("Life: 100%", {font: "15px Courier", fill: "green", align: "left"});
    lifeText.position.x = 20;
    lifeText.position.y = 20;
    mainText.position.x = 20;
    mainText.position.y = 400;
    // create a new Sprite using the texture
    var mc = new PIXI.Sprite(texture_mc_left);
    var acc = 1;
    // center the sprites anchor point
    mc.anchor.x = 0.5;
    mc.anchor.y = 0.5;
    var index_pieces = 0;
    // move the sprite t the center of the screen
    mc.position.x = 200;
    mc.position.y = 300;
    window.addEventListener('keydown', function(event) {console.log(event.keyCode)
    // Pressed key <-
    if(event.keyCode == 37){
      moveLeft();
    }
    // Pressed key ->
    if(event.keyCode == 39){
      moveRight();
    }
    if(event.keyCode == 65){
      index_pieces += 1;
    }

    },false);
    window.setInterval(function (){
      if(acc > 1){
        acc -= 1;
      }
      mc.tint = 0xFFFFFF;

    },250);
    function moveLeft(){
      if(acc < 4){
      acc += 0.5;
    }
      mc.scale.x = 1;
      mc.position.x -= 10*acc;
    }
    function moveRight(){
      if(acc < 4){
        acc += 0.5;
      }
      mc.scale.x = -1;
      mc.position.x += 10*acc;
    }
    function jump(){

    }
    function tint(){
      mc.tint = 0x00FF00;

      //mc.tint = 0xFF0000;
    }

    // TUTORIAL STAGES
    var state = 0;
    function tut(){
      switch(state){
        case 0:
          index_pieces = 0;
          text_pieces = ['This is a virtual world, it is made of computer code\n(Press a to continue reading)','Light must be turned on with a command.','You should print something like "Lights ON."','Type on the left console: \nprint "Lights ON."']
          window.setInterval(function (){
          displayTextByPieces(text_pieces);

          },250);
          break;

      }

    }
    function displayTextByPieces(text_pieces){
      if(index_pieces < text_pieces.length)
        mainText.setText(text_pieces[index_pieces]);


    }



    stage.addChild(mainText);
    stage.addChild(lifeText);
    stage.addChild(mc);
    function animate() {

      requestAnimFrame( animate );

      // render the stage
      renderer.render(stage);

    }
    tut();
    </script>

    </body>
</html>
